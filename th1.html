<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };
        this.toString = function () {
            this.day = this.day + '/';
            this.month = this.month + '/';
            this.year = this.year + '';
            return this.day + this.month + this.year;
        };
      };

    let date = new MyDate(2, 2, 2007);
    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();
    alert(day + "/" + month + "/" + year);


    date.setDay(10);
    date.setMonth(10);
    date.setYear(1996);
    let day1 = date.day;
    let month1 = date.month;
    let year1 = date.year;
    alert(day1 + "/" + month1 + "/" + year1);

    date.setDate(2,12,1996);
    alert(date.toString());
</script>
</body>
</html>
